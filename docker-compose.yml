version: "3.8"

services:
  prestashop:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - prestashop-data:/var/www/html
    networks:
      - global-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - global-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - global-network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl/cert.pem:/etc/ssl/certs/cert.pem:ro
      - ./nginx/ssl/key.pem:/etc/ssl/private/key.pem:ro

    depends_on:
      - prestashop
    ports:
      - "80:80"
      - "443:443"
    networks:
      - global-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - global-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - global-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - global-network

  node-exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - global-network

  alertmanager:
    image: prom/alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/config.yml:/etc/alertmanager/config.yml
    networks:
      - global-network

  mysql-backup:
    image: alpine
    container_name: mysql-backup
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - mysql-backup:/backups
    networks:
      - global-network
    entrypoint: >
      sh -c "
      apk add --no-cache mariadb-client &&
      mkdir -p /backups &&
      echo 'Starting backup loop...' &&
      while true; do
        TIMESTAMP=$(date +\"%Y%m%d-%H%M%S\") &&
        echo \"[Backup] Dumping MySQL at \$TIMESTAMP\" &&
        mysqldump -h db -u root -p${MYSQL_ROOT_PASSWORD} ${MYSQL_DATABASE} > /backups/db-\$TIMESTAMP.sql &&
        ls -tp /backups/db-*.sql | grep -v '/$' | tail -n +6 | xargs -r rm -- &&
        echo \"[Backup] Done. Sleeping 6h.\" &&
        sleep 21600;
      done
      "




volumes:
  db-data:
  prestashop-data:
  grafana-data:
  mysql-backup:

networks:
  global-network:
